<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US Map</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/bootstrap-toaster.min-5.1.0.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    

    <script src="lib/leaflet.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    

    
    
    <style>
        
    </style>
</head>
<body>
    <div id="mapid"></div>
    <div id="sidebar">
        <div class="form-control" style="margin-bottom: 20px;" id="selected-state-dropdown">
            <label class="form-label">Select Account:</label>
            <select class="form-select" id="selected-account">
                <option value="">Select an account</option>
            </select>
        </div>
        <label class="form-label">Selected States:</label>
        <div id="selected-states">No States selected</div>
        <br>
        <button id="submit-states" class="btn btn-primary">Submit</button>
        <div id="toast-container-outer"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="lib/bootstrap-toaster.min-5.1.0.js"></script>
</body>
</html>
